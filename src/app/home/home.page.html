<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Home 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item-sliding *ngFor="let user of users">
        <ion-item >
          <ion-label>
            {{user.name}}       
          </ion-label>
          <ion-label>
            {{user.email}}
          </ion-label>
        </ion-item>
      </ion-item-sliding>
  </ion-list>
</ion-content>
